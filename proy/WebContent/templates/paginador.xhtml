<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<t:document
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
		
	<div class="paginador-wrapper">
		<!-- t:outputText value="#{titulo}" escape="false" rendered="#{titulo != null}" styleClass="paginador-titulo"/> -->
	
		<div class="paginador-bloque">
		
			<div class="paginador-resultado">			
				<h:outputText value="#{size} #{detalle}"
					styleClass="paginador-resultado-destacado"/>
				<h:outputText value=" #{encontrados}"/>
			</div>
			
			<t:div styleClass="paginador-tab-contenido" rendered="#{mostrar}">
				<t:dataScroller
					id="#{id}"
					for="#{tabla}"
					fastStep="10"
					pageCountVar="pageCount"
					pageIndexVar="pageIndex"
					styleClass="paginador-tab"
					paginator="true"
					paginatorMaxPages="9"
					paginatorColumnClass="paginator-column-class"
					paginatorActiveColumnClass="paginator-active-column-class"
					paginatorRenderLinkForActive="false">
					<f:facet name="previous">
						<t:graphicImage	url="/img/arr_previous.gif" border="1" />
					</f:facet>
					<f:facet name="next">
						<t:graphicImage	url="/img/arr_next.gif" border="1" />
					</f:facet>
					<f:facet name="fastforward">
						<t:graphicImage	url="/img/arr_ff.gif"	border="1" />
					</f:facet>
					<f:facet name="fastrewind">
						<t:graphicImage	url="/img/arr_fr.gif"	border="1" />
					</f:facet>
				</t:dataScroller>
			</t:div>
		</div>
		
	</div>
</t:document>
